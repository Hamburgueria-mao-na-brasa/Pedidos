<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√£o na Brasa | Card√°pio Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Syncopate:wght@700&display=swap');

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 240px;
        }

        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
        }

        .bg-fixed-body {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(5, 5, 5, 0.98)),
                url('https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1965&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .font-title {
            font-family: 'Syncopate', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-btn {
            white-space: nowrap;
            padding: 12px 24px;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #71717a;
            font-weight: 800;
            font-size: 11px;
            text-transform: uppercase;
        }

        .nav-btn.active {
            background: #ea580c;
            color: white;
            border-color: #ea580c;
            box-shadow: 0 0 20px rgba(234, 88, 12, 0.4);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .tag-badge {
            position: absolute;
            top: -8px;
            right: 12px;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
            z-index: 10;
        }

        .input-brasa {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            color: white;
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .resumo-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div class="bg-fixed-body"></div>

    <div id="free-delivery-banner"
        class="bg-orange-600 text-white text-[10px] font-black uppercase tracking-[0.2em] py-2 text-center sticky top-0 z-[110]">
        üöö Entrega Gr√°tis acima de R$ 100,00!
    </div>

    <header class="sticky top-[30px] z-[100] bg-black/80 backdrop-blur-2xl border-b border-white/10 p-4">
        <div class="max-w-3xl mx-auto">
            <h1 class="font-title text-xl text-center tracking-tighter uppercase mb-2">M√£o na <span
                    class="text-orange-600">Brasa</span></h1>

            <div class="flex flex-col items-center mb-6">
                <div id="status-container" class="flex items-center gap-2 mb-1">
                    <span id="status-tag"
                        class="status-badge bg-zinc-800 text-zinc-400 uppercase italic">Verificando...</span>
                </div>
                <p id="countdown-text" class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest"></p>
            </div>

            <nav class="flex gap-2 overflow-x-auto no-scrollbar pb-2">
                <a href="#section-combos" class="nav-btn active" onclick="setActive(this)">üî• Combos</a>
                <a href="#section-burgers" class="nav-btn" onclick="setActive(this)">üçî Burgers</a>
                <a href="#section-porcoes" class="nav-btn" onclick="setActive(this)">üçü Por√ß√µes</a>
                <a href="#section-sobremesas" class="nav-btn" onclick="setActive(this)">üç™ Doces</a>
                <a href="#section-bebidas" class="nav-btn" onclick="setActive(this)">ü•§ Bebidas</a>
            </nav>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-4 pb-40">
        <section class="text-center py-12 animate__animated animate__fadeIn">
            <p class="text-orange-500 font-black text-xs uppercase tracking-[0.4em] mb-2">Bem-vindo(a) √†</p>
            <h2 class="font-title text-4xl mb-4 italic tracking-tighter">M√ÉO NA BRASA</h2>
            <p class="text-zinc-400 text-sm max-w-xs mx-auto">O verdadeiro sabor do churrasco artesanal!</p>
        </section>

        <div id="menu-container"></div>
    </main>

    <div id="modal-item"
        class="fixed inset-0 bg-black/95 z-[200] hidden items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-[#0a0a0a] border border-white/10 w-full max-w-sm rounded-[35px] p-8">
            <h3 id="modal-name"
                class="font-bold text-orange-500 uppercase text-center mb-6 tracking-widest text-lg italic"></h3>

            <div id="modal-addons-list" class="space-y-3 mb-6 max-h-60 overflow-y-auto no-scrollbar"></div>

            <div id="obs-container">
                <p class="text-[10px] font-bold text-zinc-500 uppercase mb-2 ml-1">Alguma Observa√ß√£o?</p>
                <textarea id="modal-obs" placeholder="Ex: Sem cebola, ponto da carne..."
                    class="input-brasa h-20 mb-6"></textarea>
            </div>

            <button onclick="addToCart()"
                class="w-full bg-orange-600 py-5 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg">Adicionar
                ao Pedido</button>
            <button onclick="closeModal('modal-item')"
                class="w-full text-zinc-600 font-bold text-[10px] uppercase mt-4">Voltar</button>
        </div>
    </div>

    <div id="modal-checkout"
        class="fixed inset-0 bg-black/98 z-[300] hidden items-center justify-center p-4 backdrop-blur-xl">
        <div
            class="bg-[#0a0a0a] border border-white/10 w-full max-w-sm rounded-[35px] p-8 shadow-2xl overflow-y-auto max-h-[90vh] no-scrollbar">
            <h3 class="font-bold text-orange-500 uppercase text-center mb-4 tracking-widest text-lg italic">Seu Pedido
            </h3>
            <div id="resumo-pedido" class="resumo-box text-xs space-y-3"></div>

            <div class="space-y-4">
                <input type="text" id="client-name" placeholder="Seu Nome" class="input-brasa">
                <select id="order-type" class="input-brasa" onchange="toggleAddress(); updateResumo();">
                    <option value="entrega">Entrega (Delivery)</option>
                    <option value="retirada">Retirada no Local</option>
                </select>
                <div id="address-fields">
                    <input type="text" id="client-address" placeholder="Rua, N√∫mero e Bairro" class="input-brasa">
                </div>
                <select id="payment-method" class="input-brasa">
                    <option value="Pix">Pix</option>
                    <option value="Cart√£o">Cart√£o</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
            </div>
            <button onclick="sendToWhatsApp()"
                class="w-full bg-green-600 py-5 rounded-2xl font-black uppercase text-xs tracking-widest mt-6">Enviar
                para o WhatsApp</button>
            <button onclick="closeModal('modal-checkout')"
                class="w-full text-zinc-600 font-bold text-[10px] uppercase mt-4">Corrigir</button>
        </div>
    </div>

    <div id="cart-bar"
        class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-md bg-orange-600 p-5 rounded-[26px] hidden z-[150] shadow-2xl flex items-center justify-between cursor-pointer"
        onclick="openCheckout()">
        <div class="flex items-center gap-4">
            <span id="cart-qty"
                class="bg-black/20 w-9 h-9 flex items-center justify-center rounded-xl font-black text-sm">0</span>
            <span class="font-black uppercase text-xs tracking-widest italic">Finalizar Pedido</span>
        </div>
        <span id="cart-total" class="font-black text-xl italic tracking-tighter">R$ 0,00</span>
    </div>

    <script>
        let cart = [];
        let currentItem = null;
        let isStoreOpen = false;

        const WHATSAPP_NUMBER = "556492360895";
        const TAXA_ENTREGA = 10.00;
        const OPEN_HOUR = 15;
        const CLOSE_HOUR = 23;

        const burgerExtras = [
            { name: "Carne Extra", price: 9.90 },
            { name: "Bacon Extra", price: 5.90 },
            { name: "Queijo Extra", price: 3.90 },
            { name: "Alface Extra", price: 0.90 },
            { name: "Tomate Extra", price: 0.90 },
            { name: "Cebola Extra", price: 0.90 },
            { name: "Molho Extra", price: 0.90 }
        ];

        const menu = {
            combos: [
                { name: "Combo Individual", price: 49.90, desc: "Classic Salada + Batata Frita + Bacon + Queijo Prato", img: "combo.jpg", hasAddons: true, tag: "" },
                { name: "BRASA DUPLO", price: 89.99, desc: "2 Burguers + Batata com Bacon e Cheddar + 2 coca cola 350ml", img: "barca.jpg", hasAddons: true, tag: "vendido" },
            ],
            burgers: [
                { name: "Na Brasa Prime", price: 52.00, desc: "Dois blends, dobro de queijo, 3 bacon e ovo.", img: "prime.jpg", hasAddons: true, tag: "chef" },
                { name: "Black na Brasa", price: 48.00, desc: "P√£o Black, dois blends e dose tripla de cheddar.", img: "black.jpg", hasAddons: true, tag: "vendido" },
                { name: "Costela Prime", price: 45.00, desc: "Blend, costela desfiada BBQ e cream cheese ma√ßaricado.", img: "costela.jpg", hasAddons: true, tag: "" },
                { name: "Piscina de Chaddar", price: 45.00, desc: "Burger com bacon dentro de piscina de cheddar.", img: "piscina.jpg", hasAddons: true, tag: "vendido" },
                { name: "Bacon Burguer Duplo", price: 49.00, desc: "Dois blends, duas camadas de bacon e molho.", img: "image_7bb97d.jpg", hasAddons: true, tag: "" },
                { name: "Bacon Burguer", price: 37.00, desc: "Blend, bacon crocante e queijo prato.", img: "bacon.jpg", hasAddons: true, tag: "" },
                { name: "Bacon Burguer Triplo", price: 59.00, desc: "Tr√™s blends, tr√™s bacon e cebola caramelizada.", img: "triplobacon.jpg", hasAddons: true, tag: "" },
                { name: "Burguer Abacaxi", price: 38.00, desc: "Blend, abacaxi no mel, banana da terra e r√∫cula.", img: "image_7bbfe9.jpg", hasAddons: true, tag: "" },
                { name: "Chee se Burger", price: 26.00, desc: "Blend suculento, cheddar duplo e maionese.", img: "chesse.jpg", hasAddons: true, tag: "" },
                { name: "Classic Burguer Salada", price: 30.00, desc: "Blend, queijo prato, salada e maionese.", img: "salada.jpg", hasAddons: true, tag: "" },
                { name: "Classic Burguer Salada Especial", price: 38.00, desc: "Blend 160g, bacon, queijo e salada.", img: "saladaespecial.jpg", hasAddons: true, tag: "" }
            ],
            porcoes: [
                { name: "Batata Frita Especial 250g", price: 20.00, desc: "Bacon e queijo.", img: "batata250.jpg", hasAddons: false, tag: "" },
                { name: "Batata Frita Especial 500g", price: 35.00, desc: "Cheddar e Bacon.", img: "batata500.jpg", hasAddons: false, tag: "vendido" },
                { name: "Aneis de cebola", price: 20.00, desc: "Crocantes.", img: "onion.jpg", hasAddons: false, tag: "" },
                { name: "Batata Especial de Strogonoff", price: 25.00, desc: "Strogonoff e catupiry.", img: "bstrogonoff.jpg", hasAddons: false, tag: "" },
                { name: "Batata Especial de Costela", price: 25.00, desc: "Costela e catupiry.", img: "bcostela.jpg", hasAddons: false, tag: "chef" },
                { name: "Batata Especial de Calabresa", price: 35.00, desc: "Calabresa, bacon, mussarela.", img: "bmussarela.jpg", hasAddons: false, tag: "" }
            ],
            sobremesas: [
                { name: "Brigadeiro Sortido", price: 16.00, desc: "Caixa com 4.", img: "brigadeiro.jpg", hasAddons: false, tag: "" },
                { name: "Brawnie com Sorvete", price: 22.00, desc: "Sorvete e Ganache.", img: "Brawnie com Sorvete.jpg", hasAddons: false, tag: "chef" },
                { name: "Pizza de Brownie", price: 27.00, desc: "Ninho e Nutella.", img: "Browniepizza.jpg", hasAddons: false, tag: "vendido" },
                { name: "Pudim Cremoso", price: 12.00, desc: "Leite condensado.", img: "pudim.jpg", hasAddons: false, tag: "" }
            ],
            bebidas: [
                { name: "Coca-Cola 1.5L", price: 13.00, desc: "Gelada", img: "coca2l.jpg", hasAddons: false, tag: "" },
                { name: "Guaran√° Mineiros 1.5L", price: 13.00, desc: "Gelada", img: "Guarana.jpg", hasAddons: false, tag: "" },
                { name: "Coca-Cola Lata", price: 6.00, desc: "350ml", img: "coca350.jpg", hasAddons: false, tag: "" },
                { name: "Suco de Laranja", price: 12.00, desc: "Natural", img: "sucodelaranja.jpg", hasAddons: false, tag: "vendido" },
                { name: "Suco Detox", price: 12.00, desc: "Couve, Gengibre e Abacaxi", img: "detox.jpg", hasAddons: false, tag: "" },
                { name: "√Ågua sem G√°s", price: 4.00, desc: "500ml", img: "agua.jpg", hasAddons: false, tag: "" }
            ]
        };

        function checkStatus() {
            const now = new Date();
            const hour = now.getHours();
            const tag = document.getElementById('status-tag');
            const cd = document.getElementById('countdown-text');
            if (hour >= OPEN_HOUR && hour < CLOSE_HOUR) {
                isStoreOpen = true;
                tag.innerText = "‚óè ABERTO AGORA";
                tag.className = "status-badge bg-green-500/10 text-green-500 italic border border-green-500/20";
                cd.innerText = `FECHAMOS √ÄS ${CLOSE_HOUR}:00`;
            } else {
                isStoreOpen = false;
                tag.innerText = "‚óè FECHADO";
                tag.className = "status-badge bg-red-500/10 text-red-500 italic border border-red-500/20";
                cd.innerText = `ABRIMOS √ÄS ${OPEN_HOUR}:00`;
            }
        }

        function render() {
            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            Object.keys(menu).forEach(cat => {
                let html = `<section id="section-${cat}" class="mb-14"><h2 class="text-orange-500 font-title text-[10px] mb-6 tracking-[0.3em] uppercase flex items-center gap-3"><span class="w-10 h-[1px] bg-orange-600"></span> ${cat}</h2><div class="grid gap-4">`;
                menu[cat].forEach(p => {
                    let tagHtml = p.tag === 'vendido' ? `<span class="tag-badge bg-orange-600 text-white">Mais Vendido</span>` : p.tag === 'chef' ? `<span class="tag-badge bg-yellow-500 text-black">Indica√ß√£o do Chef</span>` : "";
                    html += `<div class="glass-card flex items-center p-3 gap-4" onclick="openModal('${p.name}', ${p.price}, ${p.hasAddons})">
                        ${tagHtml}
                        <div class="img-box" style="background-image: url('${p.img}')"></div>
                        <div class="flex-grow"><h3 class="font-bold text-sm uppercase italic">${p.name}</h3><span class="text-orange-500 font-black italic">R$ ${p.price.toFixed(2)}</span></div>
                        <div class="text-orange-600 opacity-50"><i class="fas fa-plus-circle text-xl"></i></div></div>`;
                });
                container.innerHTML += html + `</div></section>`;
            });
        }

        function openModal(name, price, hasAddons) {
            currentItem = { name, price, addons: [], obs: "" };
            document.getElementById('modal-name').innerText = name;

            // Controle dos Adicionais
            const list = document.getElementById('modal-addons-list');
            list.innerHTML = hasAddons ? `<p class="text-[10px] font-bold text-orange-500 uppercase mb-3">Adicionais:</p>` + burgerExtras.map(a => `<label class="flex justify-between items-center bg-white/5 p-4 rounded-2xl mb-2 cursor-pointer border border-white/5"><span class="text-[11px] uppercase">${a.name} (+R$${a.price.toFixed(2)})</span><input type="checkbox" class="w-5 h-5 accent-orange-600" onchange="updateAddon('${a.name}', ${a.price}, this.checked)"></label>`).join('') : "";

            // REMOVE OBSERVA√á√ÉO DE BEBIDAS E DOCES (itens sem adicionais)
            document.getElementById('obs-container').style.display = hasAddons ? 'block' : 'none';

            document.getElementById('modal-item').style.display = 'flex';
        }

        function updateAddon(name, price, checked) {
            if (checked) currentItem.addons.push({ name, price });
            else currentItem.addons = currentItem.addons.filter(a => a.name !== name);
        }

        function addToCart() {
            currentItem.obs = document.getElementById('modal-obs').value;
            cart.push({ ...currentItem });
            closeModal('modal-item');
            document.getElementById('modal-obs').value = "";
            updateCartBar();
        }

        function updateCartBar() {
            let total = 0;
            cart.forEach(i => { total += i.price; i.addons.forEach(a => total += a.price); });
            document.getElementById('cart-qty').innerText = cart.length;
            document.getElementById('cart-total').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('cart-bar').style.display = cart.length > 0 ? 'flex' : 'none';
            document.getElementById('free-delivery-banner').innerText = total >= 100 ? "üéâ VOC√ä GANHOU ENTREGA GR√ÅTIS!" : `üöö Faltam R$ ${(100 - total).toFixed(2)} para Entrega Gr√°tis`;
        }

        function updateResumo() {
            const resumo = document.getElementById('resumo-pedido');
            let html = ""; let subtotal = 0;
            cart.forEach(item => {
                let vItem = item.price; item.addons.forEach(a => vItem += a.price); subtotal += vItem;
                html += `<div class="border-b border-white/10 pb-2 mb-2"><div class="flex justify-between font-bold text-white uppercase italic"><span>${item.name}</span><span>R$ ${vItem.toFixed(2)}</span></div>`;
                if (item.addons.length > 0) html += `<p class="text-[10px] text-zinc-500 italic">+ ${item.addons.map(a => a.name).join(', ')}</p>`;
                if (item.obs) html += `<p class="text-[10px] text-orange-500/70">Obs: ${item.obs}</p>`;
                html += `</div>`;
            });
            const type = document.getElementById('order-type').value;
            let taxa = (type === 'entrega' && subtotal < 100) ? TAXA_ENTREGA : 0;
            html += `<div class="flex justify-between pt-2"><span>Subtotal:</span><span>R$ ${subtotal.toFixed(2)}</span></div>`;
            html += `<div class="flex justify-between"><span>Entrega:</span><span>${taxa === 0 ? 'GR√ÅTIS' : 'R$ ' + taxa.toFixed(2)}</span></div>`;
            html += `<div class="flex justify-between font-black text-orange-500 text-sm mt-2 uppercase"><span>Total:</span><span>R$ ${(subtotal + taxa).toFixed(2)}</span></div>`;
            resumo.innerHTML = html;
        }

        function openCheckout() {
            if (!isStoreOpen) return alert("Estamos fechados!");
            updateResumo();
            document.getElementById('modal-checkout').style.display = 'flex';
        }

        function toggleAddress() { document.getElementById('address-fields').style.display = document.getElementById('order-type').value === 'entrega' ? 'block' : 'none'; }

        function sendToWhatsApp() {
            const name = document.getElementById('client-name').value;
            if (!name) return alert("Diga seu nome!");
            let totalItens = 0;
            let msg = `*M√ÉO NA BRASA - PEDIDO*\n------------------------------\n*Cliente:* ${name}\n*Tipo:* ${document.getElementById('order-type').value.toUpperCase()}\n\n`;
            cart.forEach(item => {
                let iT = item.price; msg += `*${item.name.toUpperCase()}*\n`;
                item.addons.forEach(a => { iT += a.price; msg += ` + ${a.name}\n`; });
                if (item.obs) msg += ` _Obs: ${item.obs}_\n`;
                msg += ` Valor: R$ ${iT.toFixed(2)}\n\n`;
                totalItens += iT;
            });
            let taxa = (document.getElementById('order-type').value === 'entrega' && totalItens < 100) ? TAXA_ENTREGA : 0;
            msg += `------------------------------\n*TOTAL: R$ ${(totalItens + taxa).toFixed(2)}*`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function setActive(el) { document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); }

        checkStatus(); render();
    </script>
</body>

</html>
